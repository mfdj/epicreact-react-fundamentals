<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<body>
  <script type="module">
    const rootEl = document.createElement('div')
    rootEl.id = 'root' // could also rootElement.setAttribute('id', 'root'); https://developer.mozilla.org/en-US/docs/Web/API/Element/setAttribute

    const divEl = document.createElement('div')
    divEl.textContent = 'Hello World!'
    divEl.className = 'container'

    rootEl.append(divEl)
    document.getElementsByTagName('body')[0].append(rootEl)
  </script>
</body>
