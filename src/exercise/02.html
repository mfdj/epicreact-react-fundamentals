<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const hello = React.createElement('span', {key: "hello", children: 'Hello'})
    const world = React.createElement('span', {key: "world", children: 'World'})

    const elementProps = {className: 'container', children: [hello, ' ', world]}
    const reactElement = React.createElement('div', elementProps)
    ReactDOM.render(reactElement, rootElement)
  </script>
</body>
