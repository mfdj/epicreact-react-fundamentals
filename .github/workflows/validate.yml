name: validate and test

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  setup:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [14, 16]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Run setup script
        run: npm run setup
        
      - name: Run tests
        run: npm run test:coverage
